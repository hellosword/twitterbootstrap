<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles/mblog_index.css" />
<link rel="stylesheet" type="text/css" href="styles/personnal_space.css" />
<link rel="stylesheet" type="text/css" href="styles/mblog.css" />
<link rel="stylesheet" type="text/css" href="styles/mblog_list.css" />
<title>D-blog</title>
</head>
<body>
	<div id="personnal_space">
		<div id="info">
			<div id="text">
				<p id="nickname">CCJoy</p>
				<p id="other_info">
					<span>女</span><span>上海市浦东新区</span>
				</p>
			</div>
			<div id="tags">
				<div id="tag_title">我的标签 +</div>
				<ul>
					<li>音乐</li>
					<li>文艺范</li>
					<li>校园风</li>
					<li>90后</li>
					<li>小清新</li>
					<li>二次元</li>
				</ul>
			</div>
		</div>
		<div id="p_menu">
			<div id="avatar">
				<img id="avatar_border" alt="border"
					src="images/img/owner_avatar_border.png" /> <img id="avatar_img"
					alt="avatar" src="images/avatar/a.jpg" />
			</div>
			<a class="p_menu_item" id="fans_item">关注</a> <a class="p_menu_item">印象</a>
			<a class="p_menu_item">设置</a>

		</div>
		<div id="p_container">
			<div id="fans_menu">
				<a id="my_fans">关注我的</a> <a id="my_concern">我关注的</a>
			</div>
			<div id="userlist">
				<div class="user">
					<div class="user_info">
						<img class="avatar_border" alt=""
							src="images/img/owner_avatar_border.png"><img
							class="avatar_img" alt="" src="images/avatar/b.jpg"><span>Nickname1</span>

					</div>
					<div class="op">
						<a>移除粉丝</a>
					</div>
				</div>
				<div class="user">
					<div class="user_info">
						<img class="avatar_border" alt=""
							src="images/img/owner_avatar_border.png"><img
							class="avatar_img" alt="" src="images/avatar/c.jpg"><span>Nickname2</span>

					</div>
					<div class="op">
						<a>移除粉丝</a>
					</div>
				</div>
				<div class="user">
					<div class="user_info">
						<img class="avatar_border" alt=""
							src="images/img/owner_avatar_border.png"><img
							class="avatar_img" alt="" src="images/avatar/a.jpg"><span>Nickname</span>

					</div>
					<div class="op">
						<a>移除粉丝</a>
					</div>
				</div>
				<div class="user">
					<div class="user_info">
						<img class="avatar_border" alt=""
							src="images/img/owner_avatar_border.png"><img
							class="avatar_img" alt="" src="images/avatar/a.jpg"><span>Nickname</span>

					</div>
					<div class="op">
						<a>移除粉丝</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="mblog_list">
		<div id="new_things">
			<div class="new_item">
				<div class="sayer">
					<img class="avatar_border" alt=""
						src="images/img/owner_avatar_border.png"><img
						class="avatar_img" alt="" src="images/avatar/b.jpg">
				</div>
				<div class="saying">
					<div class="saying_left"></div>
					<div class="saying_box">
						<p>
							<span>阿呆：</span>作业好多啊...
						</p>
						<div class="saying_func">
							<div class="saying_info">
								<span>16分钟前 </span>
							</div>
							<div class="saying_operation">
								<a href="">全部评论[<span>23</span>]</a>
							</div>
						</div>
					</div>
					<div class="comment_box">
						<textarea class="comment_area"></textarea>
						<input type="button" class="reply" />
						<p>
							<span>阿呆：</span>作业好多啊...
						</p>
						<p>
							<span>阿呆：</span>作业好多啊...
						</p>
						<a class="fold" href="">收起</a>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="foot_sep1"></div>
			<div id="foot_sep2"></div>
			<div id="say_box">
				<textarea id="say_area" name="saying" placeholder="说点什么和大家分享一下吧！"></textarea>
				<div class="tools">
					<ul class="tools">
						<li class="tools"><a href=""> <img src="images/img/pic_icon.png" />照片</a>
						</li>
						<li class="tools"><a href=""> <img
								src="images/img/video_icon.png" />视频</a></li>
						<li class="tools"><a href=""> <img
								src="images/img/face_icon.png" />表情</a></li>
					</ul>
				</div>
				<input type="button" id="say_it" />
				<div id="count">还能输入140字</div>
			</div>
		</div>
	</div>
	<div id="right_container"></div>

</body>
</html>
