    <div class="container">
      <div class="col-sm-3">
        <ul id="pageNv" class="nav nav-pills nav-stacked">
          <li class="active"><a href="#">发布新活动</a></li>
          <li><a href="#">我的活动列表</a></li>
          <li><a href="#">我的个人信息</a></li>
        </ul>
      </div>
      <div class="col-sm-9" id="main_content">
          <form  id="form-pub" class="form-horizontal" role="form">
            <div class="form-group">
              <h3 class="form-signin-heading">发布新活动</h3>
            </div>
            <div class="form-group hidden" id="pub_result">
            </div>
            <div class="form-group">
              <label for="subject" class="control-label">活动标题</label>
              <input type="input" class="form-control" id="event_title" name="event_title" placeholder="请输入活动标题" required/>
            </div>
            <div class="form-group">
              <label for="ActContent" class="control-label">活动详情</label>
              <textarea class="form-control" rows="3" id="event_content" name="event_content" placeholder="请输入活动详情......" required></textarea>
            </div>
            <div class="form-group">
              <label for="total" class="control-label">人数上限</label>
              <input type="input" class="form-control" id="total" name="total" placeholder="请输入人数上限，留空表示不限人数" digits/>
            </div>
            <div class="form-group">
              <label for="" class="control-label">报名信息</label><br/>
              <label class="checkbox-inline">
                <input type="checkbox" id="ckb_name" value="option1"> 姓名
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="ckb_email" value="option2"> 邮箱
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="ckb_tel" value="option3"> 电话
              </label>
            </div>
            <div class="form-group" id="button-group">
              <button type="submit" class="btn  btn-primary">确认发布</button>
              <button id="cancel" class="btn btn-default" >取消发布</button>
            </div>
          </form>
      </div>
    </div>
